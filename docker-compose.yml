services:
  # Nginx - Servidor Web e Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pesquisa-hmsi-nginx
    restart: always
    ports:
      # Porta 80 já está em uso pelo Nginx do host
      - "8080:80"
      # Porta 443 já está em uso pelo Nginx do host
      - "8443:443"
    volumes:
      - app_public:/var/www/html/public:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      php:
        condition: service_healthy
    networks:
      - pesquisa-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP-FPM - Processamento PHP/Laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: pesquisa-hmsi-php
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env:ro
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - app_public:/var/www/html/public
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-pesquisa_hmsi}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@pesquisa-hmsi.local}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Pesquisa HMSI}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pesquisa-network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL - Banco de Dados
  postgres:
    image: postgres:16-alpine
    container_name: pesquisa-hmsi-postgres
    restart: always
    environment:
      - POSTGRES_DB=${DB_DATABASE:-pesquisa_hmsi}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/backups:/backups
    networks:
      - pesquisa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis - Cache e Sessões (Opcional, mas recomendado)
  redis:
    image: redis:7-alpine
    container_name: pesquisa-hmsi-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - pesquisa-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Queue Worker - Processamento de Filas
  queue:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: pesquisa-hmsi-queue
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env:ro
      - app_storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-pesquisa_hmsi}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[q]ueue:work' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pesquisa-network

  # Mailpit - Servidor de Email para Desenvolvimento/Teste
  mailpit:
    image: axllent/mailpit:latest
    container_name: pesquisa-hmsi-mailpit
    restart: always
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface Web
    networks:
      - pesquisa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v1/messages"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_cache:
    driver: local
  app_public:
    driver: local
  nginx_logs:
    driver: local

networks:
  pesquisa-network:
    driver: bridge

