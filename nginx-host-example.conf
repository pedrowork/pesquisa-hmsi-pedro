# Configuração do Nginx do HOST para proxy reverso do subdomínio
# Copie este arquivo para /etc/nginx/sites-available/pesquisa-hmsi (ou similar)
# e crie um symlink em /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # SUBSTITUA pelo seu subdomínio
    server_name pesquisa.hmsi.local;
    # Exemplo: server_name pesquisa.exemplo.com.br;

    # Redirecionar HTTP para HTTPS (descomente após configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Proxy reverso para o container Nginx (porta 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffers
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Logs
    access_log /var/log/nginx/pesquisa-hmsi-access.log;
    error_log /var/log/nginx/pesquisa-hmsi-error.log;
}

