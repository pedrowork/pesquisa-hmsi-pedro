upstream pesquisa_hmsi_app {
    server 127.0.0.1:8080;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=pesquisa_hmsi_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=pesquisa_hmsi_auth_limit:10m rate=5r/s;

server {
    listen 80;
    listen [::]:80;
    server_name pesquisa.techsistema.com.br;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Client body size
    client_max_body_size 10M;

    # Static files cache
    location /build/assets {
        proxy_pass http://pesquisa_hmsi_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # API routes with rate limiting
    location /api {
        limit_req zone=pesquisa_hmsi_limit burst=20 nodelay;
        proxy_pass http://pesquisa_hmsi_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /up {
        access_log off;
        proxy_pass http://pesquisa_hmsi_app;
    }

    # All other requests
    location / {
        proxy_pass http://pesquisa_hmsi_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
